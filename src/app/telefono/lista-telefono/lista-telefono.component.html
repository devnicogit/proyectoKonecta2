<app-menu></app-menu>

<head>
  <title>Listado de Teléfonos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/lista-cliente.component.css">

</head>
<body class="">
<section class="ftco-section">
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Número</th>
        <th scope="col">Cliente ID</th>
        <th scope="col">Plan ID</th>
        <!--<th scope="col">Teléfono</th>
        <th scope="col">Plan PostPago</th>
        <th scope="col">Tipo Cliente</th>-->
        <th scope="col" *ngIf="isAdmin">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Migrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let telefono of telefonos">
        <td>{{telefono.id}}</td>
        <td>{{telefono.numero}}</td>
        <td>{{telefono.cliente.clienteId}}</td>
        <td>{{telefono.plan.planId}}</td>
       <!-- <td>{{cliente.telefono}}</td>
        <td>{{cliente.planPostpago.nombrePlan}}</td>
        <td>{{cliente.tipoCliente.nombre}}</td>-->

        <td><button class="btn btn-outline-primary" routerLink="/detalleTelefono/{{telefono.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarTelefono/{{telefono.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-success" routerLink="/ordenMigracion/{{telefono.id}}"><i class="fas fa-phone-volume"></i> Migrar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoTelefono">
      <i class="fas fa-plus-circle"></i> Nuevo Telefono</button>
  </div>

</div>
</section>
<script src="/src/js/jquery.min.js"></script>
<script src="/src/js/main.js"></script>
<script src="/src/js/bootstrap.min.js"></script>
<script src="/src/js/popper.js"></script>
</body>
