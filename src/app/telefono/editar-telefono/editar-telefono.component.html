    <title>Editar Teléfonos</title>
    <meta charset="utf-8">

<body class="img js-fullheight vh-100">
    <section class="ftco-section">
        <h2 class="text-center">Editar Teléfono</h2>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4 mx-auto">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero"
                            [(ngModel)]="telefono.numero" required>
                        </div>

                                  {{plan.nombrePlan}}
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <select class="form-control"  id="cliente" name="cliente" [(ngModel)]="cliente2" (change)="actualizarCliente()" required>
                            <option *ngFor="let cliente of clientes" [value]="cliente.clienteId" [selected]="cliente.clienteId == cliente.clienteId">

                      <div class="form-group">
                        <label for="cliente">Cliente:</label>
                        <select class="form-control" id="cliente" name="cliente" [(ngModel)]="telefono.cliente.clienteId">
                          <option *ngFor="let cliente of clientes" [value]="cliente.clienteId">{{cliente.nombre}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="plan">Plan Postpago:</label>
                        <select class="form-control" name="plan" id="plan" [(ngModel)]="telefono.plan.planId">
                          <option *ngFor="let plan of planesPostpago" [ngValue]="plan.planId">{{plan.nombrePlan}}</option>
                        </select>
                      </div>

                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-plus-circle"></i> Actualizar</button>
                        <button class="btn btn-outline-primary btn-block" routerLink="/listaTelefono">
                            <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
