<app-menu></app-menu>

<head>
  <title>Listado de Clientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/lista-cliente.component.css">

</head>
<body class="">
<section class="ftco-section">
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Dirección</th>
        <!--<th scope="col">Teléfono</th>
        <th scope="col">Plan PostPago</th>
        <th scope="col">Tipo Cliente</th>-->
        <th scope="col" *ngIf="isAdmin">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
        <th scope="col" *ngIf="isAdmin">Migrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.clienteId}}</td>
        <td>{{cliente.dni}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.direccion}}</td>
       <!-- <td>{{cliente.telefono}}</td>
        <td>{{cliente.planPostpago.nombrePlan}}</td>
        <td>{{cliente.tipoCliente.nombre}}</td>-->

        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{cliente.clienteId}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{cliente.clienteId}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(cliente.clienteId)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-success" (click)="migrar(cliente.id)"><i class="fas fa-phone-volume"></i> Migrar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nuevo Cliente</button>
  </div>

</div>
</section>
<script src="/src/js/jquery.min.js"></script>
<script src="/src/js/main.js"></script>
<script src="/src/js/bootstrap.min.js"></script>
<script src="/src/js/popper.js"></script>
</body>
