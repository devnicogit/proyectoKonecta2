<app-menu></app-menu>
<head>
    <title>Listado de Clientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="/nuevo-cliente.component.css">
  
  </head>
<body class="img js-fullheight vh-100">
    <section class="ftco-section">
        <h2 class="text-center">Registrar Cliente</h2>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4 mx-auto">
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">.
                        <div class="form-group">
                            <label for="nombre">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni"
                            [(ngModel)]="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                            [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido"
                            [(ngModel)]="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" name="direccion"
                            [(ngModel)]="direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoCliente">Tipo de Cliente</label>
                            <select class="form-control" id="tipoCliente" name="tipoClienteIds" [(ngModel)]="tipoClienteIds" (change)="onTipoClienteChange($event)" required>
                              <option *ngFor="let tipo of tiposCliente" [value]="tipo.tipoId">{{ tipo.nombre }}</option>
                            </select>
                        </div>
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-plus-circle"></i> Crear</button>
                        <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                            <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
