<app-menu></app-menu>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/login.component.css">

</head>
<body class="img js-fullheight vh-100">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Regístrate</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Ingresa datos del usuario</h3>
          <form class="signin-form" #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
              <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellido" required>
            </div>
            <div class="form-group">
              <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario" class="form-control" [(ngModel)]="nombreUsuario"
                required>
            </div>
            <div class="form-group">

              <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" required>
            </div>

            <div class="form-group">
              <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3" [disabled]="!f.valid">Crear Cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
