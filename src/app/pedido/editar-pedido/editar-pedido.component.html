<app-menu></app-menu>
<div class="container" *ngIf="pedido">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="usuario">ID Usuario</label>
                    <input type="number" class="form-control" id="usuario" name="usuario"
                    [(ngModel)]="pedido.usuario.id" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                    [(ngModel)]="pedido.cantidad" required>
                </div>
                <div class="form-group">
                    <label for="precioUnitario">Precio Unitario</label>
                    <input type="number" class="form-control" id="precioUnitario" name="precioUnitario"
                    [(ngModel)]="pedido.precioUnitario" required>
                </div>
                <div class="form-group">
                    <label for="precioTotal">Precio Total</label>
                    <input type="number" class="form-control" id="precioTotal" name="precioTotal"
                    [(ngModel)]="pedido.precioTotal" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado"
                    [(ngModel)]="pedido.estado" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listas">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
