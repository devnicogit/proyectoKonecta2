<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id Pedido</th>
        <th scope="col">Id Usuario</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio Unitario</th>
        <th scope="col">Precio Total</th>
        <th scope="col">Estado</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos"> 
        <td>{{pedido.idped}}</td>
        <td>{{pedido.usuario.id}}</td>
        <td>{{pedido.cantidad}}</td>
        <td>{{pedido.precioUnitario}}</td>
        <td>{{pedido.precioTotal}}</td>
        <td>{{pedido.estado}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalles/{{pedido.idped}}"><i class="far fa-eye"></i>Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/edit/{{pedido.idped}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(pedido.idped)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevos">
      <i class="fas fa-plus-circle"></i> Nuevo Pedido</button>
  </div>

</div>
