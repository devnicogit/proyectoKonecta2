<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="usuario">ID Usuario</label>
                    <input type="number" class="form-control" id="usuario" name="usuario"
                    [(ngModel)]="usuario" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                    [(ngModel)]="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="precioUnitario">Precio Unitario</label>
                    <input type="number" class="form-control" id="precioUnitario" name="precioUnitario"
                    [(ngModel)]="precioUnitario" required>
                </div>
                <div class="form-group">
                    <label for="precioUnitario">Precio Total</label>
                    <input type="number" class="form-control" id="precioUnitario" name="precioUnitario"
                    [(ngModel)]="precioTotal" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="number" class="form-control" id="estado" name="estado"
                    [(ngModel)]="estado" required>
                </div>
                <div class="form-group">
                    <label for="producto">Producto</label>
                    <input type="number" class="form-control" id="producto" name="producto"
                    [(ngModel)]="producto" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listas">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
